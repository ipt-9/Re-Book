<div class="register-container">
  <nav class="navbar">
    <div class="logo">
      <img src="/logo.png" alt="Re-Book Logo">
    </div>
    <ul class="nav-links">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/shop">Shop</a></li>
      <li><a routerLink="/sell">Sell</a></li>
      <li><a routerLink="/pricing">Pricing</a></li>
    </ul>
  </nav>

  <section class="register-content">
    <div class="register-form">
      <h2>Registrieren</h2>
      <p>Falls du schon einen Account hast <a routerLink="/login"><strong>Anmelden!</strong></a></p>

      <!-- Angular Form -->
      <form (submit)="register(); $event.preventDefault()">
        <label>Email</label>
        <input type="email" placeholder="Gib deine Email Adresse ein" [(ngModel)]="user.email" name="email" required>

        <label>Nutzername</label>
        <input type="text" placeholder="Gib deinen Nutzernamen ein" [(ngModel)]="user.username" name="username" required>

        <label>Passwort</label>
        <input type="password" placeholder="Gib dein Passwort ein" [(ngModel)]="user.password" name="password" required>

        <label>Passwort bestätigen</label>
        <input type="password" placeholder="Bestätige dein Passwort" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>

        <button class="btn" type="submit">Registrieren</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-logo">
      <img src="/logo.png" alt="Re-Book Logo">
    </div>
    <div class="footer-links">
      <ul>
        <li><a routerLink="/privacy">Privacy Policy</a></li>
        <li><a routerLink="/terms">Terms of Service</a></li>
      </ul>
    </div>
  </footer>
</div>
