<div class="contact-container">
<app-navbar></app-navbar>

  <section class="contact-header">
    <h2>CONTACT US</h2>
    <p class="subtitle">
      We're here to help! If you have any questions, feedback, or need assistance, feel free to
      reach out to us. You can contact us using the form below.
    </p>
  </section>

  <section class="contact-form">
    <div class="form-container">
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter your firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter your lastname">
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" placeholder="Enter your email address">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Enter your Message"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>

<app-footer></app-footer>
</div>
