<div class="checkout-container">
<app-navbar></app-navbar>

  <section class="checkout-header">
    <h2>SHOPPING CART</h2>
  </section>

  <section class="payment-form">
    <div class="payment-box">
      <h3>Card details</h3>
      <div class="card-types">
        <img src="/mastercard.png" alt="MasterCard">
        <img src="/visa.svg" alt="Visa">
      </div>

      <form>
        <label for="cardname">Card name</label>
        <input type="text" id="cardname" placeholder="Name">

        <label for="cardnumber">Card number</label>
        <input type="text" id="cardnumber" placeholder="1111 2222 3333 4444">

        <div class="card-details">
          <div>
            <label for="expiry">Expiration date</label>
            <input type="text" id="expiry" placeholder="mm/yy">
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
          </div>
        </div>

        <div class="price-summary">
          <p><strong>Subtotal</strong> <span>CHF 169.00</span></p>
          <p><strong>Shipping</strong> <span>CHF 9.90</span></p>
          <p><strong>Total (tax incl.)</strong> <span>CHF 178.90</span></p>
        </div>

        <button routerLink="/confirmation" type="submit" class="pay-btn">PAY</button>
      </form>
    </div>
  </section>

<app-footer></app-footer>
</div>
