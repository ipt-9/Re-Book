<div class="checkout-container">
<app-navbar></app-navbar>

  <section class="checkout-header">
    <h2>SHOPPING CART</h2>
  </section>

  <div class="checkout-container">
    <!-- Left: Summary -->
    <div class="summary">
      <h3>Order Summary</h3>
      <ul>
        <li *ngFor="let item of cart">
          <span>{{ item.title }}</span>
          <span>CHF {{ item.price.toFixed(2) }}</span>
        </li>
      </ul>
      <hr />
      <strong>Total: CHF {{ getTotal() }}</strong>
    </div>

    <!-- Right: Payment -->
    <div class="payment-form">
      <h3>Card details</h3>
      <form (ngSubmit)="submitPayment()" #cardForm="ngForm">
        <input type="text" placeholder="Card name" [(ngModel)]="card.name" name="name" required />
        <input type="text" placeholder="Card number" [(ngModel)]="card.number" name="number" pattern="\\d{16}" required />
        <div class="row">
          <input type="text" placeholder="mm/yy" [(ngModel)]="card.expiry" name="expiry" required />
          <input type="text" placeholder="CVV" [(ngModel)]="card.cvv" name="cvv" pattern="\\d{3}" required />
        </div>
        <button type="submit" [disabled]="!cardForm.valid">PAY</button>
      </form>
    </div>
  </div>

<app-footer></app-footer>
</div>
