<div class="login-container">
  <nav class="navbar">
    <div class="logo">
      <img src="/logo.png" alt="Re-Book Logo">
    </div>
    <ul class="nav-links">
      <li>Home</li>
      <li>Shop</li>
      <li>Sell</li>
      <li>Pricing</li>
    </ul>
  </nav>

  <section class="login-content">
    <div class="login-image">
      <img src="/login_register.jpg" alt="Login Illustration">
    </div>
    <div class="login-form">
      <h2>Anmelden</h2>
      <p>Falls du keinen Account hast<br>Du kannst dich <a href="/register">Registrieren !</a></p>

      <form>
        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Gib deine Email Adresse ein">
          <i class="fa fa-envelope"></i>
        </div>

        <label for="password">Passwort</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Gib dein Passwort ein">
          <i class="fa fa-eye"></i>
        </div>

        <div class="options">
          <label><input type="checkbox"> Erinner mich</label>
          <a href="#">Passwort vergessen?</a>
        </div>

        <button type="submit" class="login-btn">Anmelden</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-logo">
      <img src="/logo.png" alt="Re-Book Logo">
      <p>Hirschengraben 10</p>
      <p>Postfach 3439</p>
      <p>6002 Luzern</p>
      <p>Switzerland</p>
    </div>
    <div class="footer-links">
      <h4>Links</h4>
      <ul>
        <li>Home</li>
        <li>Shop</li>
        <li>Sell</li>
        <li>Cart</li>
      </ul>
    </div>
    <div class="footer-help">
      <h4>Help</h4>
      <ul>
        <li>Privacy Policy</li>
        <li>Terms of Service</li>
      </ul>
    </div>
    <div class="footer-newsletter">
      <h4>Newsletter</h4>
      <input type="email" placeholder="Enter Your Email Address">
      <button class="subscribe-btn">SUBSCRIBE</button>
    </div>
  </footer>

</div>
